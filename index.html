<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="weatherapp.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 degree">
                29°
            </div>
            <div class="col-3">
                <input type="text" placeholder="Search">
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-success">Search</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3 heading">
               MONDAY
               <br/>
               6:45PM
               <hr/>
               Taiwan, Taipei
            </div>
            <div class="col-3">
                <img src="images/sun.png" alt="sun" class="sun">
                <img src="images/cloud.png" alt="cloud" class="cloud">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row temperatures">
            <div class="col">
                SUN
                <br/>
                <img src="images/sunny-nobgpng.png" alt="sunny" class="temp-icons">
                <br/>
                23°
            </div>
            <div class="col">
                MON
                <br/>
                <img src="images/cloudy-nobg.png" alt="cloudy" class="temp-icons">
                <br/>
                18°
            </div>
            <div class="col">
                TUE
                <br/>
                <img src="images/rainy-nobg.png" alt="rainy" class="temp-icons">
                <br/>
                12°
            </div>
            <div class="col">
                WED
                <br/>
                <img src="images/cloudy-nobg.png" alt="cloudy" class="temp-icons">
                <br/>
                19°
            </div>
            <div class="col">
                THURS
                <br/>
                <img src="images/sunny-nobgpng.png" alt="sunny" class="temp-icons">
                <br/>
                29°
            </div>
            <div class="col">
                FRI
                <br/>
                <img src="images/rain and thunder-nobg.png" alt="sunny" class="temp-icons">
                <br/>
                15°
            </div>
            <div class="col">
                SAT
                <br/>
                <img src="images/sunny-nobgpng.png" alt="sunny" class="temp-icons">
                <br/>
                27°
            </div>
        </div>
    </div>
    <a href="https://github.com/JennieCodes/weather-app-project.git">Open-source code, Jennifer Chen</a>
</body>
</html>
